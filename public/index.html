<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MUN 8th Wall Boilerplate</title>
    <!-- 8th wall currently relies on globally scopped three.js, so we import it here-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
    See github.com/8thwall/web/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=%APP_8THWALL_API_KEY%"></script>
  </head>
  <body>
    <canvas id="camerafeed"></canvas>
  </body>
</html>
